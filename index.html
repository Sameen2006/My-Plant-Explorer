<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ðŸŒ¿ Plant Explorer</title>
  <style>
    /* ---------- Base styles ---------- */
    :root {
      --bg: #f6faf7;
      --card: #ffffff;
      --text: #0f172a;
      --muted: #475569;
      --ring: #9ae6b4;
      --accent: #22c55e;
      --radius: 16px;
    }
    * { box-sizing: border-box; }
    html, body {
      margin: 0; padding: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      color: var(--text); background: var(--bg);
    }
    a { color: inherit; }

    /* ---------- Layout ---------- */
    header {
      max-width: 1100px; margin: 0 auto; padding: 32px 20px 10px;
      display: flex; align-items: center; justify-content: space-between; gap: 16px;
    }
    .brand { display: flex; align-items: center; gap: 12px; }
    .logo {
      width: 40px; height: 40px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #34d399, #16a34a);
      box-shadow: 0 4px 14px rgba(34, 197, 94, .3);
    }
    h1 { font-size: clamp(20px, 3vw, 28px); margin: 0; }
    .muted { color: var(--muted); font-size: 14px; }

    .controls {
      max-width: 1100px; margin: 0 auto; padding: 0 20px 20px; display: grid; gap: 10px;
      grid-template-columns: 1fr 220px;
    }
    @media (max-width: 720px) {
      .controls { grid-template-columns: 1fr; }
    }

    .input, select {
      width: 100%; padding: 12px 14px; border-radius: 12px; border: 1px solid #e2e8f0; background: #fff; color: var(--text);
      outline: none; box-shadow: 0 0 0 0 rgba(0,0,0,0);
    }
    .input:focus, select:focus { border-color: var(--accent); box-shadow: 0 0 0 4px rgba(34, 197, 94, .15); }

    .grid { max-width: 1100px; margin: 0 auto; padding: 10px 20px 40px;
      display: grid; gap: 18px; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); }

    .card {
      background: var(--card); border-radius: var(--radius); overflow: hidden; border: 1px solid #eef2f7;
      box-shadow: 0 8px 24px rgba(2, 6, 23, .05);
      display: flex; flex-direction: column; transition: transform .12s ease, box-shadow .12s ease;
    }
    .card:hover { transform: translateY(-2px); box-shadow: 0 12px 28px rgba(2, 6, 23, .08); }

    .thumb { width: 100%; height: 160px; object-fit: cover; background: #ecfeff; }
    .content { padding: 14px 14px 16px; display: grid; gap: 10px; }
    .name { margin: 0; font-size: 18px; }
    .sci { margin: -6px 0 0; font-style: italic; color: var(--muted); font-size: 14px; }
    .meta { font-size: 13px; color: var(--muted); }
    ul.facts { margin: 6px 0 0; padding-left: 18px; }
    ul.facts li { margin: 4px 0; }

    .empty { text-align: center; color: var(--muted); padding: 40px 0; }

    footer { max-width: 1100px; margin: 0 auto; padding: 0 20px 40px; color: var(--muted); font-size: 13px; }
    code { background: #f1f5f9; padding: 2px 6px; border-radius: 6px; }
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <div class="logo" aria-hidden="true"></div>
      <div>
        <h1>Plant Explorer</h1>
        <div class="muted">Simple filterable gallery of plants</div>
      </div>
    </div>
  </header>

  <section class="controls" aria-label="Filters and search">
    <input id="search" class="input" type="search" placeholder="Search by common or scientific nameâ€¦" />
    <select id="family">
      <option value="all">All families</option>
    </select>
  </section>

  <main id="grid" class="grid" aria-live="polite"></main>

  <footer>
    <!-- HOW TO ADD YOUR OWN PLANTS
      1) Scroll to the script tag below and find the PLANTS array.
      2) Duplicate an object and change the fields: name, scientificName, family, facts (array of strings), image (URL or path).
      3) To use your own images, create an "images" folder in your repo, upload JPG/PNG files, and set image: "images/your-file.jpg".
      4) Commit changes â€“ GitHub Pages updates your live site.
    -->
    Built with plain HTML/CSS/JS. No build step required. Drop this single file in a GitHub repo and enable GitHub Pages.
  </footer>

  <script>
    // ---------- DATA â€” add your plants here ----------
    // Tip: Keep facts short. You can paste image URLs from Wikimedia/Unsplash, or use local files like "images/rose.jpg".
    const PLANTS = [
      {
        name: "Sunflower",
        scientificName: "Helianthus annuus",
        family: "Asteraceae",
        facts: [
          "Large flower head with ray florets",
          "Heliotropic in bud stage",
          "Attracts pollinators"
        ],
        image: "https://upload.wikimedia.org/wikipedia/commons/4/40/Sunflower_sky_backdrop.jpg"
      },
      {
        name: "Rose",
        scientificName: "Rosa spp.",
        family: "Rosaceae",
        facts: [
          "Compound leaves with serrated margins",
          "Thorny stems",
          "Fragrant flowers in many colors"
        ],
        image: "https://www.google.com/imgres?q=rose&imgurl=https%3A%2F%2Fharkness-roses.s3.amazonaws.com%2F700%2F530665.jpg&imgrefurl=https%3A%2F%2Fwww.roses.co.uk%2Fproduct%2F530665%2Frose-red-romance-3l-4l-potted&docid=41XJYJc84S5dJM&tbnid=9Y6IZLPja8ykxM&vet=12ahUKEwigtqnF3JqPAxXo5MkDHXP5Et0QM3oECBgQAA..i&w=700&h=700&hcb=2&ved=2ahUKEwigtqnF3JqPAxXo5MkDHXP5Et0QM3oECBgQAA"
      },
      {
        name: "Common Pea",
        scientificName: "Pisum sativum",
        family: "Fabaceae",
        facts: [
          "Tendrils for climbing",
          "Zygomorphic flowers",
          "Fixes nitrogen via root nodules"
        ],
        image: "https://upload.wikimedia.org/wikipedia/commons/b/b6/Pisum_sativum_pea_pods.jpg"
      },
      {
        name: "Lavender",
        scientificName: "Lavandula angustifolia",
        family: "Lamiaceae",
        facts: [
          "Square stems typical of mint family",
          "Opposite aromatic leaves",
          "Spikes of purple flowers"
        ],
        image: "https://upload.wikimedia.org/wikipedia/commons/0/0b/Lavandula_angustifolia_Munstead_3zz.jpg"
      },
      {
        name: "Field Daisy",
        scientificName: "Bellis perennis",
        family: "Asteraceae",
        facts: [
          "Composite flower: disc + ray florets",
          "Basal rosette of leaves",
          "Common in lawns"
        ],
        image: "https://upload.wikimedia.org/wikipedia/commons/5/57/Bellis_perennis_white_%28aka%29.jpg"
      },
      {
        name: "Tomato",
        scientificName: "Solanum lycopersicum",
        family: "Solanaceae",
        facts: [
          "Yellow star-shaped flowers",
          "Pinnate leaves with strong smell",
          "Fuzzy stems"
        ],
        image: "https://upload.wikimedia.org/wikipedia/commons/8/89/Tomato_je.jpg"
      },
      {
        name: "Sugar Maple",
        scientificName: "Acer saccharum",
        family: "Sapindaceae",
        facts: [
          "Opposite palmate leaves (5 lobes)",
          "Produces maple syrup",
          "Samara (winged) fruits"
        ],
        image: "https://upload.wikimedia.org/wikipedia/commons/8/8e/Acer_saccharum_20061028_007.jpg"
      },
      {
        name: "English Oak",
        scientificName: "Quercus robur",
        family: "Fagaceae",
        facts: [
          "Lobed leaves with short petioles",
          "Produces acorns",
          "Deep, ridged bark"
        ],
        image: "https://upload.wikimedia.org/wikipedia/commons/a/a1/Quercus_robur.jpg"
      }
    ];

    // ---------- App logic ----------
    const grid = document.getElementById('grid');
    const familySelect = document.getElementById('family');
    const searchInput = document.getElementById('search');

    function uniqueFamilies(data) {
      return Array.from(new Set(data.map(p => p.family))).sort((a, b) => a.localeCompare(b));
    }

    function populateFamilies() {
      uniqueFamilies(PLANTS).forEach(fam => {
        const opt = document.createElement('option');
        opt.value = fam; opt.textContent = fam; familySelect.appendChild(opt);
      });
    }

    function plantCard(p) {
      const li = document.createElement('article');
      li.className = 'card';
      li.innerHTML = `
        <img class="thumb" src="${p.image}" alt="${p.name}" loading="lazy" />
        <div class="content">
          <div>
            <h2 class="name">${p.name}</h2>
            <p class="sci">${p.scientificName}</p>
          </div>
          <div class="meta"><strong>Family:</strong> ${p.family}</div>
          ${Array.isArray(p.facts) && p.facts.length ? `<ul class="facts">${p.facts.map(f => `<li>${f}</li>`).join('')}</ul>` : ''}
        </div>
      `;
      return li;
    }

    function render() {
      const q = searchInput.value.trim().toLowerCase();
      const fam = familySelect.value;
      const filtered = PLANTS.filter(p => {
        const matchFam = fam === 'all' || p.family === fam;
        const matchText = !q || p.name.toLowerCase().includes(q) || p.scientificName.toLowerCase().includes(q);
        return matchFam && matchText;
      });

      grid.innerHTML = '';
      if (!filtered.length) {
        const div = document.createElement('div');
        div.className = 'empty';
        div.textContent = 'No plants match your filters yet.';
        grid.appendChild(div);
        return;
      }
      filtered.forEach(p => grid.appendChild(plantCard(p)));
    }

    populateFamilies();
    render();

    familySelect.addEventListener('change', render);
    searchInput.addEventListener('input', render);
  </script>
</body>
</html>
