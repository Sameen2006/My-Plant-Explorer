<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>

  </style>
</head>
<body>
  <header>
    <div class="brand">
      <div class="logo" aria-hidden="true"></div>
      <div>
        <h1>Plant Explorer</h1>
        <div class="muted">Simple filterable gallery of plants</div>
      </div>
    </div>
  </header>

  <section class="controls" aria-label="Filters and search">
    <input id="search" class="input" type="search" placeholder="Search by common or scientific nameâ€¦" />
    <select id="family">
      <option value="all">All families</option>
    </select>
  </section>

  <main id="grid" class="grid" aria-live="polite"></main>

  <footer>
    Built with plain HTML/CSS/JS. No build step required. Drop this single file in a GitHub repo and enable GitHub Pages.
  </footer>

  <script>
    // ---------- DATA â€” add your plants here ----------
    const PLANTS = [

        name: "Sunflower",

        family: "Asteraceae",

      },
      {

        scientificName: "Rosa spp.",
        family: "Rosaceae",
        facts: ["Compound leaves with serrated margins","Thorny stems","Fragrant flowers in many colors"],
        image: "https://upload.wikimedia.org/wikipedia/commons/3/3f/Red_rose.jpg"
      },
      {
        name: "Common Pea",
        scientificName: "Pisum sativum",
        family: "Fabaceae",
        facts: ["Tendrils for climbing","Zygomorphic flowers","Fixes nitrogen via root nodules"],
        image: "https://upload.wikimedia.org/wikipedia/commons/b/b6/Pisum_sativum_pea_pods.jpg"
      },
      {
        name: "Lavender",
        scientificName: "Lavandula angustifolia",
        family: "Lamiaceae",
        facts: ["Square stems typical of mint family","Opposite aromatic leaves","Spikes of purple flowers"],
        image: "https://upload.wikimedia.org/wikipedia/commons/0/0b/Lavandula_angustifolia_Munstead_3zz.jpg"
      },
      {
        name: "Field Daisy",

        family: "Asteraceae",
        facts: ["Composite flower: disc + ray florets","Basal rosette of leaves","Common in lawns"],
        image: "https://upload.wikimedia.org/wikipedia/commons/5/57/Bellis_perennis_white_%28aka%29.jpg"
      },
      {
        name: "Tomato",
        scientificName: "Solanum lycopersicum",
        family: "Solanaceae",
        facts: ["Yellow star-shaped flowers","Pinnate leaves with strong smell","Fuzzy stems"],
        image: "https://upload.wikimedia.org/wikipedia/commons/8/89/Tomato_je.jpg"
      },
      {
        name: "Sugar Maple",
        scientificName: "Acer saccharum",
        family: "Sapindaceae",
        facts: ["Opposite palmate leaves (5 lobes)","Produces maple syrup","Samara (winged) fruits"],
        image: "https://upload.wikimedia.org/wikipedia/commons/8/8e/Acer_saccharum_20061028_007.jpg"
      },
      {
        name: "English Oak",
        scientificName: "Quercus robur",
        family: "Fagaceae",
        facts: ["Lobed leaves with short petioles","Produces acorns","Deep, ridged bark"],
        image: "https://upload.wikimedia.org/wikipedia/commons/a/a1/Quercus_robur.jpg"
      },
      {
        name: "Dandelion",
        scientificName: "Taraxacum officinale",
        family: "Asteraceae",
        facts: ["Bright yellow composite flowers","Hollow stems with milky sap","Wind-dispersed seeds (pappus)"],
        image: "https://upload.wikimedia.org/wikipedia/commons/4/45/TaraxacumOfficinaleSeed.JPG"
      },
      {
        name: "Clover",
        scientificName: "Trifolium repens",
        family: "Fabaceae",
        facts: ["Trifoliate leaves","White globular flowers","Common ground cover"],
        image: "https://upload.wikimedia.org/wikipedia/commons/2/28/Trifolium_repens_-_clover.jpg"
      },
      {

        scientificName: "Ocimum basilicum",
        family: "Lamiaceae",
        facts: ["Square stems","Aromatic leaves used in cooking","Small white to purple flowers"],
        image: "https://upload.wikimedia.org/wikipedia/commons/a/a3/Ocimum_basilicum_basilikum.JPG"
      },
      {
        name: "Bluebell",
        scientificName: "Hyacinthoides non-scripta",
        family: "Asparagaceae",
        facts: ["Bell-shaped violet-blue flowers","Narrow strap-like leaves","Forms carpets in spring woodlands"],
        image: "https://upload.wikimedia.org/wikipedia/commons/0/0c/Bluebells_in_wood_-_geograph.org.uk_-_1283828.jpg"
      },
      {
        name: "Jade Plant",
        scientificName: "Crassula ovata",
        family: "Crassulaceae",
        facts: ["Commonly known as jade plant, lucky plant, money plant or money tree", "Succulent plant with small pink or white flowers", "Famous for its ability to resist heat and drought-like situations"],
        image: "https://upload.wikimedia.org/wikipedia/commons/thumb/5/5a/Crassula_ovata_700.jpg/500px-Crassula_ovata_700.jpg"
     },
     {
        name: "Mexican Snowball",
        scientificName: "Echeveria elegans",
        family: "Crassulaceae",
        facts: ["It produces delicate pink and yellow bell-shaped flowers on tall stems in late winter or early spring", "Low-growing, slow-growing succulent native to Mexico", "Forms tight, rose-like rosettes of pale blue-green, spoon-shaped leaves"],
        image: "https://upload.wikimedia.org/wikipedia/commons/thumb/5/5d/Echeveria_elegans_-_1.png/500px-Echeveria_elegans_-_1.png"
     },
    ];

    // ---------- App logic ----------
    const grid = document.getElementById('grid');
    const familySelect = document.getElementById('family');
    const searchInput = document.getElementById('search');

    function uniqueFamilies(data) {
      return Array.from(new Set(data.map(p => p.family))).sort((a, b) => a.localeCompare(b));
    }

    function populateFamilies() {
      uniqueFamilies(PLANTS).forEach(fam => {
        const opt = document.createElement('option');
        opt.value = fam; opt.textContent = fam; familySelect.appendChild(opt);
      });
    }

    function plantCard(p) {
      const li = document.createElement('article');
      li.className = 'card';
      li.innerHTML = `
        <img class="thumb" src="${p.image}" alt="${p.name}" loading="lazy" />
        <div class="content">
          <div>
            <h2 class="name">${p.name}</h2>
            <p class="sci">${p.scientificName}</p>
          </div>
          <div class="meta"><strong>Family:</strong> ${p.family}</div>
          ${Array.isArray(p.facts) && p.facts.length ? `<ul class="facts">${p.facts.map(f => `<li>${f}</li>`).join('')}</ul>` : ''}
        </div>
      `;
      return li;
    }

    function render() {
      const q = searchInput.value.trim().toLowerCase();
      const fam = familySelect.value;
      const filtered = PLANTS.filter(p => {
        const matchFam = fam === 'all' || p.family === fam;
        const matchText = !q || p.name.toLowerCase().includes(q) || p.scientificName.toLowerCase().includes(q);
        return matchFam && matchText;
      });

      grid.innerHTML = '';
      if (!filtered.length) {
        const div = document.createElement('div');
        div.className = 'empty';
        div.textContent = 'No plants match your filters yet.';
        grid.appendChild(div);
        return;
      }
      filtered.forEach(p => grid.appendChild(plantCard(p)));
    }

    populateFamilies();
    render();

    familySelect.addEventListener('change', render);
    searchInput.addEventListener('input', render);
  </script>
</body>
</html>
